<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Comigo</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <center>
        <h1><span>Fale</span> comigo</h1>
    </center>

    <form id="form">
        <fieldset>
            <label for=""><strong>Nome</strong></label> <br> <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo"> <br> <br>
            <label for=""><strong>Email</strong></label> <br> <input type="email" name="email" id="email" placeholder="Digite seu email"> <br> <br>
            <label for=""><strong>Número de Telefone</strong></label> <br> <input type="tel" name="numero" id="numero" placeholder="Digite seu Número"> <br> <br>
            <label for=""><strong>Mensagem</strong></label> <br> <textarea name="message" id="message" cols="39" rows="10" placeholder="Deixe sua mensagem"></textarea> <br> <br>

            <button class="btn" type="submit">Send</button>
        </fieldset>
    </form>
</body>
</html>
